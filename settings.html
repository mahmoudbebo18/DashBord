<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- chorom meta inspect -->
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/mdb.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>


    <!--dashBord Holder-->

    <section class="dashbord">
        <aside class="dash-link">
            <div class="heading">
                <h5 class="text-center">Admin Dashbord</h5>
            </div>
            <div class="links">
                <ul class="list-unstyled">
                    <li>
                        <a href="order.html"><i class="fas fa-shopping-basket"></i> Orders </a>
                    </li>
                    <li>
                        <a href="menu.html"><i class="far fa-clipboard"></i> Menu </a>
                    </li>
                    <li class="active">
                        <a href="settings.html"><i class="fas fa-cog"></i> Settings </a>
                    </li>
                    <li>
                        <a href="users.html"><i class="fas fa-users"></i> Users </a>
                    </li>
                    <li>
                        <a href="stores.html"><i class="fas fa-store"></i> Stores </a>
                    </li>
                    <li>
                        <a href="areas.html"><i class="fas fa-map-marker-alt"></i> Areas </a>
                    </li>
                    <li>
                        <a href="#"><i class="fas fa-sign-out-alt"></i> Logout </a>
                    </li>


                </ul>
            </div>

        </aside>
        <article class="dash-content">
            <div class="orders order-details">


                <div class="users">
                    <form class="settings">
                        <div class="upload-img">
                            <p class="upload-area" style="position: relative;">
                                <img src="imgs/burger.jpeg" id="output" width="100%">

                            </p>
                            <div class="uploading">
                                <p><input type="file" accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;"></p>
                                <p class="upload-label"><label for="file" style="cursor: pointer;">Upload
                                        Image <i class="fas fa-upload"></i></label></p>
                            </div>
                            <div class="form-outline my-3">
                                <input type="Text" id="typePassword" class="form-control" />
                                <label class="form-label" for="typePassword">
                                    <i class="fas fa-signature"></i>Brand Name
                                </label>
                            </div>
                            <div class="form-outline">
                                <input type="text" id="typePassword" class="form-control" />
                                <label class="form-label" for="typePassword">
                                    <i class="fas fa-mobile-alt"></i>Customer Service Number
                                </label>
                            </div>
                            <button class="btn btn-primary form-control mt-3">Save</button>
                        </div>

                    </form>
                </div>
            </div>
        </article>
    </section>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/mdb.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

    <script src="js/main.js"></script>
    <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
    </script>
</body>

</html>
